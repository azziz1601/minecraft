<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zero Ends ‚Äî Join Server</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-overlay: rgba(10, 15, 25, 0.25);
      /* Transparansi kartu ditingkatkan dari 0.8 menjadi 0.55 */
      --card-bg: rgba(15, 22, 38, 0.55);
      --card-border: rgba(255, 255, 255, 0.15);
      --text-primary: #f0f4f8;
      --text-secondary: #a0b0cc;
      /* Warna tombol diubah menjadi gradien ungu-biru modern */
      --brand-start: #8E2DE2;
      --brand-end: #4A00E0;
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Noto Sans', sans-serif;
      color: var(--text-primary);
      background-color: #1a1a1a;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: background-image 0.5s ease-in-out;
    }

    .wrap {
      max-width: 500px;
      width: 100%;
      aspect-ratio: 1 / 1;
      max-height: 95vh;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 28px 32px;
      box-shadow: 0 12px 30px var(--shadow-color);
      /* Blur ditingkatkan agar teks tetap terbaca dengan kartu yg lebih transparan */
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 26px;
      font-weight: 700;
      /* Menggunakan warna brand baru untuk judul */
      background: linear-gradient(45deg, var(--brand-start), var(--brand-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    p.sub {
      margin: 0 0 24px 0;
      color: var(--text-secondary);
      font-size: 15px;
      line-height: 1.6;
      text-align: center;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      margin: 10px 0;
      padding: 15px 16px;
      border: 0;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
      color: #ffffff;
      background: linear-gradient(180deg, var(--brand-start), var(--brand-end));
      /* Shadow disesuaikan dengan warna tombol baru */
      box-shadow: 0 8px 18px rgba(142, 45, 226, .25);
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
      cursor: pointer;
    }

    .btn:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(142, 45, 226, .3);
    }

    .btn:active {
      transform: translateY(0);
      transition: transform .1s ease;
    }

    .btn.ghost {
      background: transparent;
      color: var(--text-primary);
      border: 2px solid var(--card-border);
      box-shadow: none;
    }

    .btn.ghost:hover {
      background: var(--card-border);
      border-color: transparent;
      color: #fff;
    }

    .hint {
      display: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      left: 0;
      margin-top: 24px;
      color: var(--text-secondary);
      font-size: 12px;
      text-align: center;
      opacity: 0.8;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div>
        <h1>Zero Ends</h1>
        <p class="sub">Pilih edisi untuk bergabung atau salin alamat server.</p>
        <a id="btnBedrock" class="btn" href="#">üéÆ Buka di Bedrock</a>
        <button id="btnJava" class="btn ghost">üñ•Ô∏è Salin Alamat Java</button>
        <a id="btnWA" class="btn" href="#" target="_blank" rel="noopener">üí¨ Komunitas WhatsApp</a>
      </div>
    </section>
  </main>
  
  <footer>¬© <span id="year"></span> Zero Ends ‚Ä¢ Online 24/7</footer>

  <script>
    const backgroundImages = [
      'https://wallpapercave.com/wp/wp6005486.jpg',
      'https://wallpapers.com/images/high/minecraft-shaders-1920-x-1080-7mlqa13pjpr28fro.webp',
      'https://wallpapercave.com/wp/wp6005719.png',
      'https://wallpapercave.com/wp/wp7595215.jpg'
    ];

    function setRandomBackground() {
      const randomIndex = Math.floor(Math.random() * backgroundImages.length);
      const selectedImage = backgroundImages[randomIndex];
      const overlay = getComputedStyle(document.documentElement).getPropertyValue('--bg-overlay').trim();
      
      document.body.style.backgroundImage = `linear-gradient(${overlay}, ${overlay}), url('${selectedImage}')`;
    }

    setRandomBackground();

    const SERVER_NAME  = "Zeroends";
    const SERVER_HOST  = "play.zeroends.me";
    const BEDROCK_PORT = 19132;
    const JAVA_PORT    = 25565;
    const WA_LINK      = "https://chat.whatsapp.com/CkiPkuGX7WiEYvcQ8L5IWR?mode=ems_copy_t";

    document.getElementById('year').textContent = new Date().getFullYear();

    const bedrockLink = `minecraft://?addExternalServer=${encodeURIComponent(SERVER_NAME)}|${SERVER_HOST}:${BEDROCK_PORT}`;
    document.getElementById('btnBedrock').href = bedrockLink;

    async function copyJava() {
      const text = `${SERVER_HOST}:${JAVA_PORT}`;
      const btn = document.getElementById('btnJava');
      try {
        await navigator.clipboard.writeText(text);
        const oldHTML = btn.innerHTML;
        btn.innerHTML = "‚úÖ Alamat Disalin!";
        setTimeout(()=> { btn.innerHTML = oldHTML; }, 2000);
      } catch {
        window.prompt("Gagal menyalin otomatis. Salin alamat ini:", text);
      }
    }
    document.getElementById('btnJava').addEventListener('click', copyJava);

    document.getElementById('btnWA').href = WA_LINK;
  </script>
</body>
</html>
