<style>
    :root {
      --bg-overlay: rgba(10, 15, 25, 0.6);
      --card-bg: rgba(15, 22, 38, 0.75);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #f0f4f8;
      --text-secondary: #a0b0cc;
      --brand-start: #00d19a;
      --brand-end: #00a37a;
      --shadow-color: rgba(0, 0, 0, 0.25);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Noto Sans', sans-serif;
      color: var(--text-primary);
      /* --- INI BAGIAN YANG DIPERBARUI --- */
      background-image: linear-gradient(var(--bg-overlay), var(--bg-overlay)), url('background.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .wrap {
      max-width: 580px;
      width: 100%;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 28px 32px;
      box-shadow: 0 12px 30px var(--shadow-color);
      backdrop-filter: blur(12px); /* Efek frosted glass */
      -webkit-backdrop-filter: blur(12px);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 26px;
      font-weight: 700;
      background: linear-gradient(45deg, var(--brand-start), #3de0bd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.sub {
      margin: 0 0 24px 0;
      color: var(--text-secondary);
      font-size: 15px;
      line-height: 1.6;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      margin: 12px 0;
      padding: 15px 16px;
      border: 0;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
      color: #ffffff;
      background: linear-gradient(180deg, var(--brand-start), var(--brand-end));
      box-shadow: 0 8px 18px rgba(0, 209, 154, .2);
      transition: transform .2s ease, box-shadow .2s ease, filter .2s ease;
      cursor: pointer;
    }

    .btn:hover {
      filter: brightness(1.1);
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 209, 154, .25);
    }

    .btn:active {
      transform: translateY(0);
      transition: transform .1s ease;
    }

    .btn.ghost {
      background: transparent;
      color: var(--text-primary);
      border: 2px solid var(--card-border);
      box-shadow: none;
    }

    .btn.ghost:hover {
      background: var(--card-border);
      border-color: transparent;
      color: #fff;
    }

    .hint {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--card-border);
      color: var(--text-secondary);
      font-size: 13px;
      line-height: 1.7;
    }
    
    .mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      background-color: rgba(0,0,0,0.3);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--text-primary);
    }

    .row {
      display: grid;
      gap: 12px;
    }
    @media(min-width:520px) {
      .row {
        grid-template-columns: 1fr 1fr;
      }
    }

    footer {
      margin-top: 24px;
      color: var(--text-secondary);
      font-size: 12px;
      text-align: center;
      opacity: 0.8;
    }
</style>
