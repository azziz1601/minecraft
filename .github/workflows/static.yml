<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zero Ends ‚Äî Join Server</title>
  <style>
    :root {
      --bg:#0b1220; --card:#111a2b; --text:#eaf2ff; --muted:#9bb0cc;
      --brand:#00d19a; --brand2:#3de0bd; --line:#18243a;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Noto Sans',sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:620px;margin:0 auto;padding:28px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:20px}
    h1{margin:0 0 6px 0;font-size:22px}
    p.sub{margin:0 0 14px 0;color:var(--muted);font-size:14px}
    .btn{display:block;width:100%;margin:10px 0;padding:14px 16px;border:0;border-radius:12px;
         font-weight:700;text-decoration:none;text-align:center;color:#041410;background:linear-gradient(180deg,var(--brand),var(--brand2));
         box-shadow:0 10px 22px rgba(0,209,154,.22);transition:transform .08s ease,filter .15s ease}
    .btn:hover{filter:brightness(1.05);transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}
    .btn.ghost{background:transparent;color:var(--text);border:1px solid var(--line);box-shadow:none}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    .hint{margin-top:10px;color:var(--muted);font-size:13px}
    .row{display:grid;gap:8px}
    @media(min-width:520px){.row{grid-template-columns:1fr 1fr}}
    footer{margin-top:18px;color:var(--muted);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Zero Ends ‚Äî Join Server</h1>
      <p class="sub">Pilih edisi yang kamu pakai. Bedrock akan menambahkan server otomatis; Java akan menyalin alamat server ke clipboard.</p>

      <div class="row">
        <a id="btnBedrock" class="btn" href="#">üéÆ Buka di Minecraft Bedrock</a>
        <button id="btnJava" class="btn ghost">üñ•Ô∏è Salin Alamat untuk Java</button>
      </div>

      <a id="btnWA" class="btn" href="#" target="_blank" rel="noopener">üí¨ Join Komunitas WhatsApp</a>

      <p class="hint">
        <b>Java Edition:</b> setelah dikopi, buka <i>Multiplayer ‚Üí Direct Connection</i>, lalu tempel <span id="addrJava" class="mono"></span>.<br>
        <b>Bedrock Edition:</b> deep link menambahkan server <span id="serverName"></span> ke daftar. Jika tombol tidak bereaksi, buka halaman ini di browser (Chrome/Safari) lalu coba lagi.
      </p>
    </section>
    <footer>¬© <span id="year"></span> Zero Ends ‚Ä¢ Online 24/7</footer>
  </main>

  <script>
    // ======= KONFIGURASI (ganti sesuai servermu) =======
    const SERVER_NAME  = "Zero Ends";
    const SERVER_HOST  = "mc.zero-end.my.id";
    const BEDROCK_PORT = 19132;       // Bedrock default
    const JAVA_PORT    = 25565;       // Java default
    const WA_LINK      = "https://chat.whatsapp.com/CkiPkuGX7WiEYvcQ8L5IWR?mode=ems_copy_t";
    // ===================================================

    document.getElementById('serverName').textContent = SERVER_NAME;
    document.getElementById('addrJava').textContent   = `${SERVER_HOST}:${JAVA_PORT}`;
    document.getElementById('year').textContent       = new Date().getFullYear();

    // Deep link Bedrock: minecraft://?addExternalServer=Name|host:port
    const bedrockLink = `minecraft://?addExternalServer=${encodeURIComponent(SERVER_NAME)}|${SERVER_HOST}:${BEDROCK_PORT}`;
    const btnBedrock = document.getElementById('btnBedrock');
    btnBedrock.href = bedrockLink;

    // Java: salin ip:port ke clipboard
    async function copyJava() {
      const text = `${SERVER_HOST}:${JAVA_PORT}`;
      try {
        await navigator.clipboard.writeText(text);
        const btn = document.getElementById('btnJava');
        const old = btn.textContent;
        btn.textContent = "‚úÖ Disalin ke Clipboard";
        setTimeout(()=>btn.textContent=old,1400);
      } catch {
        window.prompt("Salin alamat berikut:", text);
      }
    }
    document.getElementById('btnJava').addEventListener('click', copyJava);

    // WA link
    const btnWA = document.getElementById('btnWA');
    btnWA.href = WA_LINK;
  </script>
</body>
</html>
